apiVersion: v1
kind: ConfigMap
metadata:
  name: a-crm-configmap
  namespace: crm
  annotations:
    descriptions: map de variaveis de ambiente do projeto
data:
  keycloak_lnk: keycloak.makesystem.com.br
  keycloak_svc: keycloak.services.svc.cluster.local
  namespace: production
  portal_ip: portal.makesystem.com.br
  portal_lnk: portal
  portal_svc: portal-svc.portal.svc.cluster.local
  services: services
  servicos_lnk: services
  servicos_svc: gateway-service-svc.services.svc.cluster.local
  ConcGCThreads: '10'
  ParallelGCThreads: '10'

---
# descomentar se o serviï¿½o vai ter acesso por link externo usando roteamento do ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "21600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "21600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/send-timeout: "3600"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: letsencrypt
  name: vendas-ingress
  namespace: crm
spec:
  rules:
    - host: vendas.makesystem.com.br
      http:
        paths:
          - backend:
              service:
                name: a-crm-svc              
                port:
                  number: 443
            pathType: Prefix      
            path: /
  tls:
      - hosts:
          - vendas.makesystem.com.br
        secretName: tls-vendas
        #secretName: tls-secret2
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: a-crm
  name: a-crm-svc
  namespace: crm
spec:
  ports:
  - port: 443
    name: https
    protocol: TCP
    targetPort: 8181
  - port: 4848
    name: admin
    protocol: TCP
    targetPort: 4848
  - port: 8686
    name: console
    protocol: TCP
    targetPort: 8686   
  - port: 80
    name: http
    protocol: TCP
    targetPort: 8080  
  selector:
    run: a-crm
  sessionAffinity: None
  type: ClusterIP


---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: a-crm
  name: a-crm
  namespace: crm
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      run: a-crm
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: a-crm
    spec:
      hostname: a-crm
      containers:
      - image: makesystemdockerhub.azurecr.io/payara-crm:1.11.94.0
        imagePullPolicy: Always
        name: a-crm
        env:
          - name: TZ
            value: America/Sao_Paulo        
          - name: services
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: services              
          - name: portal_svc
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: portal_svc
          - name: keycloak_svc
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: keycloak_svc                
          - name: servicos_svc
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: servicos_svc
          - name: servicos_lnk
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: servicos_lnk
          - name: portal_lnk
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: portal_lnk
          - name: keycloak_lnk
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: keycloak_lnk                
          - name: namespace
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: namespace
          - name: portal_ip
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: portal_ip                
          - name: ConcGCThreads
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: ConcGCThreads                
          - name: ParallelGCThreads
            valueFrom:
              configMapKeyRef:
                name: a-crm-configmap
                key: ParallelGCThreads
        volumeMounts:         
        - name: webcrm-docroot
          mountPath: /opt/payara/appserver/glassfish/domains/domain1/docroot
        resources: 
          limits:
            memory: "12Gi"
            cpu: "4"
          requests:
            memory: 56Mi
            cpu: 100m        
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes: 
      - name: webcrm-docroot
        persistentVolumeClaim:
          claimName: crm-docroot-dir                   
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: acr-secret      
      nodeSelector:
        kubernetes.io/hostname: aks-vipbr-10270306-vmss000000

