# Ingress nginx3

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-ingress
  namespace: kong
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    #nginx.ingress.kubernetes.io/proxy-connect-timeout: '3600'
    #nginx.ingress.kubernetes.io/proxy-read-timeout: '21600'
    #nginx.ingress.kubernetes.io/proxy-send-timeout: '21600'
    #nginx.ingress.kubernetes.io/send-timeout: '3600'
    cert-manager.io/cluster-issuer: letsencrypt
    konghq.com/strip-path: 'true'
    #konghq.com/path: /nginx1
    konghq.com/plugins: high-rate-limit, docs-site-cors
spec:
  rules:
  - host: teste-kong.makesystem.com.br  # Substitua pelo seu dom√≠nio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kong-gateway-proxy
            port:
              number: 80
  tls:
  - hosts:
      - teste-kong.makesystem.com.br
    secretName: tls-kong-ingress
    

